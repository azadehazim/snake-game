<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="./pic/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <main>

        <div class="info">
            <div class="scoreBoard">
              <h5>Your Current Score:</h5>  
              <div class="scoreDisplay"></div>
              <table id="scoreTable"></table>
            </div>
            <div class="popup">
              <button class="playAgain">Play Again</button>
            </div>
          </div>
          
          <div class="container">
            <h1>Snake Game</h1>
            <div class="grid"></div>
            <div class="button">
              <button class="top" id="top">top</button>
              <button class="bottom" id="bottom">bottom</button>
              <button class="left" id="left">left</button>
              <button class="right" id="right">right</button>
            </div>
          </div>      

    </main>




    <script src="./script.js"></script>
</body>
</html>
